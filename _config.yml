# Site settings
title: Jaydee Wu
description: 'Jaydee  - An independent developer'
url: 'http://jaydee.top'
baseurl: '/私人领域'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Jaydee'
  email: jaydeewu101@gmail.com
  twitter_username: jaydee
  facebook_username: jaydee
  github_username:  jaydee
  linkedin_username:  jaydee

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
